 <html>

 <head>
   <title>Image Recognition</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"> </script>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
 </head>

 <body>
   <div class="container">

     <center>
       <h3 class="btn btn-default heading">IMAGE RECOGNITION APP</h3>
       <br><br>


       <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
       <b class="name_of_the_objects">
         plant

         <hr>

         violin

         <hr>

         toy

         <hr>

         pillow

         <hr>

         door
         <hr>
       </b>

       <label>Webcam View - </label>
       <div id="camera"></div>
       <div id="result"></div>
       <br><br> <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button> <br><br> <button
         onclick="check();" class="btn btn-success">Identify Image</button> <br><br>

       <br><br>

       <p style="font-size: 22px;">Object :<span id="Object"></span> </p>
       <p style="font-size: 22px;">Accuracy :<span id="Accuracy"></span> </p>
     </center>

   </div>
   <script src="main.js"></script>

 </body>

 </html>
